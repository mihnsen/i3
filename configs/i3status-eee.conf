general {
        colors = true
        interval = 5
	output_format = "i3bar"
}

order += "disk /"
order += "volume master"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "tztime local"

wireless wlan0 {
        # %ssid sometimes returns garbage and causes i3bar to stop updating
        # format_up = "W: (%quality at %essid) %ip"
        format_up = "W: (%quality) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining %consumption"
}

tztime local {
        format = "%a %x %l:%M %p"
}

disk "/" {
        format = "%free"
}

volume master {
	format = "â™ª: %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

